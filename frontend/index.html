<!DOCTYPE html>
<html>
<head>
  <title>Parcel Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Parcel Tracker</h1>


  <form id="parcelForm">
    <label>Name</label>
    <input name="customer_name" required>

    <label>Address</label>
    <input name="delivery_address" required>

    <label>Contact</label>
    <input name="contact_number" required>

    <label>Size</label>
    <input name="size" required>

    <label>Weight</label>
    <input name="weight" required>

    <button type="submit">Submit</button>
  </form>
  <h2>All Parcels</h2>
  <table id="parcelTable"></table>

  <script src="app.js"></script>
</body>
</html>
