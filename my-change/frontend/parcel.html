// parcels.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Parcels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Parcel List</h2>
  <form id="parcelForm">
    <input name="customer_name" placeholder="Customer Name" required />
    <input name="delivery_address" placeholder="Delivery Address" required />
    <input name="contact_number" placeholder="Contact Number" required />
    <input name="size" placeholder="Size" required />
    <input name="weight" placeholder="Weight" required />
    <button type="submit">Add Parcel</button>
  </form>

  <table id="parcelTable">
    <thead>
      <tr>
        <th>Tracking ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Size</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
